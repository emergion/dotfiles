# Pauly's TMUX dot file 

# This is awesome if you map your caps lock key to ctrl
set-option -g prefix C-a
bind-key C-a send-prefix

# Heaps easier to manage
set -g base-index 1

# Use vi keys in searching and the likes, always :)
set -g mode-keys vi 
unbind p
unbind [
bind-key H pipe-pane -o 'cat >>$HOME/tmux.log'
bind-key -r Left resize-pane -L 10 
bind-key -r Right resize-pane -R 10
bind-key -r Up resize-pane -U 5
bind-key -r Down resize-pane -D 5
bind Escape copy-mode
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Vim like naviagation between panes
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Easy joining of TMUX panes
bind-key g command-prompt -p "join pane from:"  "join-pane -s '%%'"
#bind-key % command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Add mouse scrolling, copy nas paste sucks with it ATM
set -g mode-mouse off 

# Set pane to top of screen
set-option -g status-position top

# easily toggle synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# VI for splitting
unbind-key s
bind s split-window -v
unbind-key v
bind v split-window -h

# Pane Zooming 
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

unbind -
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

###########################
# COLOUR (Solarized dark) # 
###########################
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# Set pane colours and styles
set -g pane-border-fg white
set -g pane-active-border-fg white
