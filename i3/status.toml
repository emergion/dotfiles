icons = "awesome"

[theme]
name = "solarized-dark"
[theme.overrides]
separator = ""

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"


[[block]]
block = "net"
device = "wlp82s0"
ssid = false
signal_strength = true
ip = false
speed_up = false
graph_up = false
interval = 5

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
driver = "pulseaudio"
on_click = "exec 'pavucontrol'"
show_volume_when_muted = true

[[block]]
block = "time"
format = "UTC %H"
timezone = "UTC"
interval = 60

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
